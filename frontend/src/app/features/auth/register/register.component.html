<div
    class="min-h-screen bg-gradient-to-br from-veterinary-light to-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-veterinary-primary">
                <svg class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19C3 20.11 3.89 21 5 21H11V19H5V3H13V9H21ZM16 10V12H14V16H12V12H10V10H12V8H14V10H16ZM20 14L18 12L16 14L18 16L20 14Z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Crear Cuenta
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Únete a nuestra plataforma veterinaria
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre *
                    </label>
                    <input id="firstName" type="text" formControlName="firstName" required placeholder="Juan"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-veterinary-primary focus:border-transparent transition-colors duration-200"
                        [class.border-red-500]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    <div class="mt-1 min-h-[20px]">
                        <p *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched"
                            class="text-sm text-red-600">
                            El nombre es requerido
                        </p>
                        <p *ngIf="registerForm.get('firstName')?.hasError('minlength') && registerForm.get('firstName')?.touched"
                            class="text-sm text-red-600">
                            El nombre debe tener al menos 2 caracteres
                        </p>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico *
                    </label>
                    <div class="relative">
                        <input id="email" type="email" formControlName="email" required placeholder="juan&#64;email.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-veterinary-primary focus:border-transparent transition-colors duration-200"
                            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                    </div>
                    <div class="mt-1 min-h-[20px]">
                        <p *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                            class="text-sm text-red-600">
                            El email es requerido
                        </p>
                        <p *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
                            class="text-sm text-red-600">
                            Email inválido
                        </p>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña *
                    </label>
                    <div class="relative">
                        <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                            required placeholder="Mínimo 6 caracteres"
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-veterinary-primary focus:border-transparent transition-colors duration-200"
                            [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        <button type="button" (click)="hidePassword = !hidePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors duration-200">
                            <svg *ngIf="hidePassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg *ngIf="!hidePassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-1 min-h-[20px]">
                        <p *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                            class="text-sm text-red-600">
                            La contraseña es requerida
                        </p>
                        <p *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched"
                            class="text-sm text-red-600">
                            La contraseña debe tener al menos 6 caracteres
                        </p>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline"> {{errorMessage}}</span>
            </div>

            <div class="space-y-3">
                <button type="submit" [disabled]="registerForm.invalid || loading"
                    class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-veterinary-primary hover:bg-veterinary-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-veterinary-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">

                    <!-- Loading Spinner -->
                    <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>

                    {{loading ? 'Creando cuenta...' : 'Crear Cuenta'}}
                </button>
            </div>

            <div class="text-center">
                <span class="text-gray-600">¿Ya tienes cuenta? </span>
                <a routerLink="/auth/login"
                    class="font-medium text-veterinary-primary hover:text-veterinary-secondary transition-colors duration-200">
                    Inicia sesión aquí
                </a>
            </div>
        </form>
    </div>
</div>
